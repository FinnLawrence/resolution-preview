---
layout: default
title: 'Check My Tech - Macbook Pro'
description: 'A free tool to preview your website on multiple screen sizes - simultaneously! Get a quick picture of your site on many devices at once.'
---
<section id="devices">
    <div class="wrapper flex-wrapper">
        <div class="device device-macbook tooltipped" data-position="top" data-delay="50" data-tooltip="15&quot; Macbook Pro - 1440 x 900">
            <div class="device-wrapper">
                <div class="bezel bezel-macbook">
                    <div class="iframe-wrapper" data-width="1440" data-height="900">
                        <iframe src="{{ site.search-url }}"></iframe>
                    </div>
                </div>
                <img src="/img/macbook.png">
            </div>
        </div>
    </div>
</section>
<section id="table-top"></section>
<section id="table">
    <a href="/" class="btn btn-device"><i class="material-icons left">keyboard_arrow_left</i>Back</a>
</section>
<div id="background">
    <img id="background-image" src="/img/ambient.jpg" alt="background" onload="backgroundLoaded(this.id)"/>
</div>
