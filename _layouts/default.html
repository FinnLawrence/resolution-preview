<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.description }}">
        {% include imports.html %}
        <script>
            function backgroundLoaded(id) {
                var url = "url('" + document.getElementById(id).src + "')";
                var parent = document.getElementById(id).parentNode;
                parent.style.backgroundImage = url;
                parent.style.opacity = "1";
            }
        </script>
    </head>

    <body>
        {% if page.no-search-bar %}
        {% else %}
        <header>
            <nav>
                <div class="nav-wrapper">
                    <form id="searchbar" class="left">
                        <div class="input-field">
                            <input id="search" type="search" required value="{{ site.search-url }}">
                            <label for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </div>
            </nav>
        </header>
        {% endif %}
        <main>
            {{ content }}
        </main>
        <footer>
            <div class="footer-wrapper">
                <a href="https://mevo.co.nz" target="_blank" class="footer-link">&copy; Mevo Limited 2018</a>
            </div>
        </footer>
        {% include scripts.html %}
    </body>

</html>
